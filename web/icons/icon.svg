<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d4a574" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#d4a574" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4a574"/>
      <stop offset="100%" stop-color="#b8865a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0a0a0a"/>

  <!-- Subtle glow behind eye -->
  <circle cx="256" cy="256" r="180" fill="url(#glow)"/>

  <!-- Outer eye shape -->
  <path d="M96 256 C96 256 176 136 256 136 C336 136 416 256 416 256 C416 256 336 376 256 376 C176 376 96 256 96 256Z"
        fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>

  <!-- Inner iris circle -->
  <circle cx="256" cy="256" r="72" fill="none" stroke="#d4a574" stroke-width="6" opacity="0.5"/>

  <!-- Pupil — vertical slit (snake eye) -->
  <path d="M256 196 C268 220 272 240 272 256 C272 272 268 292 256 316 C244 292 240 272 240 256 C240 240 244 220 256 196Z"
        fill="#d4a574" opacity="0.9"/>

  <!-- Highlight -->
  <circle cx="274" cy="234" r="10" fill="#e8ddd0" opacity="0.6"/>

  <!-- Subtle scale pattern — top -->
  <g opacity="0.08" stroke="#d4a574" stroke-width="1" fill="none">
    <path d="M128 80 Q160 96 192 80 Q224 64 256 80 Q288 96 320 80 Q352 64 384 80"/>
    <path d="M128 432 Q160 448 192 432 Q224 416 256 432 Q288 448 320 432 Q352 416 384 432"/>
  </g>
</svg>
