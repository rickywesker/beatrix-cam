# =============================================================================
# nginx Configuration - Beatrix Cam Web Frontend
# =============================================================================
# Serves the web UI on port 80 and proxies API requests to mediamtx.
# =============================================================================

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name beatrix-cam beatrix-cam.local _;

    # --- Static web frontend ---
    root /var/www/beatrix-cam;
    index index.html;

    # Gzip compression for text-based assets
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;

    # Cache static assets (CSS, JS, images)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # --- Proxy: mediamtx API ---
    # The web frontend uses this to query stream status and configuration.
    location /api/ {
        proxy_pass http://127.0.0.1:9997/v3/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # CORS headers for API access from the frontend
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            add_header Content-Length 0;
            return 204;
        }
    }

    # --- SPA fallback ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Disable access log to reduce SD card writes on Pi Zero 2W
    access_log off;
    error_log /var/log/nginx/beatrix-cam-error.log warn;
}
